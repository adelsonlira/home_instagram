<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
          <img src="./img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
          <div class="profile-photo">
            <img src="./img/foto-perfil.png" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue com <em>Fulano</em></a>
          <a href="" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é <em>Fulano</em>?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span> ou <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
    </div>
  </div>  
</body>
</html>
